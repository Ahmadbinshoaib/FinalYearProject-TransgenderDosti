<nav *ngIf="menuType==='teacher'" class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Transgender Dosti.</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <div class="content">
                <ul class="navbar-nav ">

                    <li class="nav-item noti">
                        <div class="notification-icon">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count">5</span>
                        </div>
                    </li>

                    <li class="nav-item">

                        <input type="text" class="form-control form-control-sm search" placeholder="Search">


                    </li>


                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-secondary btn-white-stroke fontstyle"
                            style="margin-right: 2px;">
                            <i class="fa-solid fa-microphone fa-beat" style="padding-right: 10px;"></i>
                            Say 'Hi'
                        </button>

                    </li>

                    <li class="nav-item">

                        <div class="dropdown">
                            <button class="btn btn-transparent dropdown-toggle fontstyle" type="button"
                                style="color:white; padding-top: 8px;" id="dropdownMenuButton" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <!-- Add the image with a circular shape -->
                                <img [src]="profilePictureUrl || 'assets/Ellipse 6.png'"
                                    style="border-radius: 50%; width: 30px; height: 25px; margin-right: 5px;">
                                {{teacherEmail}}
                            </button>
                            <div class="dropdown-menu fontstyle" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" routerLink="teacher-profile" href="#">User Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" (click)="teacherLogout()" href="#">Logout</a>
                            </div>
                        </div>


                    </li>


                </ul>
            </div>

        </div>
    </div>
</nav>
